<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/adminnav :: header"></th:block> /*/-->

    <h2>Student Form</h2>
    <div>
        <form class="form-horizontal" th:object="${classes}" th:action="@{/classes}" method="post">
            <input type="hidden" th:field="*{classid}" readonly/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Class Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{classid}" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Class Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{classname}" pattern=".*\S.*" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Class Homeroom:</label>
<!--                <div class="col-sm-10">-->
<!--                    <input type="text" class="form-control" th:field="*{teacherhomeroom}"/>-->
<!--                </div>-->
                <select th:field="*{teacherhomeroom}">
                    <option th:value="${classes.teacherhomeroom}">Not change</option>
                    <option th:value="${null}">Null</option>
                    <option th:each="teacher : ${teachers}"
                            th:value="${teacher.teacherid}"
                            th:text="${teacher.teachername}"></option>
                </select>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
