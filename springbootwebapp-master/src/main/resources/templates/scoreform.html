<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/adminnav :: header"></th:block> /*/-->

    <h2>Score Edit</h2>
    <div>
        <form class="form-horizontal" th:object="${score}" th:action="@{/score}" method="post">
            <input type="hidden" th:field="*{studentId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Student Id:</label>
                <p class="form-control-static" th:text="${score.studentId}">Student ID</p>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Subject ID:</label>
                <p class="form-control-static" th:text="${score.subjectId}">Subject ID</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Middle Score:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{midScore}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Final Score:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{finalScore}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Average Score:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{averageScore}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
