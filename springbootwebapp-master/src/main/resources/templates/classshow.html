<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/adminnav :: header"></th:block> /*/-->

    <h2>Class Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Class ID:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${classes.classid}">Class ID</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Student Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${classes.classname}">Class Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Teacher Homeroom:</label>
                    <table>
                        <tr th:each="teacher : ${teachers}">
                            <td ><a th:href="${'/teacher/' + teacher.teacherid}" th:text="${teacher.teachername}"></a></td>
                        </tr>
                    </table>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Teacher:</label>
                    <table>
                        <tr th:each="teacher : ${teacherss}">
                            <td><a th:href="${'/teacher/' + teacher.teacherid}" th:text="${teacher.teachername}"></a></td>
                        </tr>
                    </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
