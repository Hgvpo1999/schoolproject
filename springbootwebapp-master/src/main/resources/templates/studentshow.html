<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

  <title>Spring Framework Guru</title>

  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/adminnav :: header"></th:block> /*/-->

  <h2>Student Details</h2>
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Student Id:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${student.studentid}">Student ID</p></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Student Name:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${student.studentname}">Student Name</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Student DOB:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${student.studentdob}">Student DOB</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Student Gender:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${student.studentgender}">Student Gender</p>
        </div>
      </div>

<!--      <div class="form-group">-->
<!--        <label class="col-sm-2 control-label">Student class:</label>-->
<!--        <div class="col-sm-10">-->
<!--          <div th:each="class : ${classes}">-->
<!--            <p><a th:text="${class.classname}"></a> </p>-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
      <div class="form-group">
        <label class="col-sm-2 control-label">Class:</label>
        <table>
          <tr th:each="class : ${classes}">
            <td><a th:href="${'/classes/' + class.classid}" th:text="${class.classname}"></a></td>
          </tr>
        </table>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Student Status:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${student.studentstatus}">Student Status</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Student activate:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${student.studentactivate}">Student activate</p>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
