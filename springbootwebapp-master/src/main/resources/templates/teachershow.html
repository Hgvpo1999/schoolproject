<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

  <title>Spring Framework Guru</title>

  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/adminnav :: header"></th:block> /*/-->

  <h2>Teacher Details</h2>
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Teacher Id:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${teacher.teacherid}">Teacher ID</p></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Teacher Name:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${teacher.teachername}">Teacher Name</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Teacher DOB:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${teacher.teacherdob}">Teacher DOB</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Teacher Gender:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${teacher.teachergender}">Teacher Gender</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Teacher Address:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${teacher.teacheraddress}">Teacher Address</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Teacher Mail:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${teacher.teachermail}">Teacher Mail</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Teacher Subject:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${teacher.teachersubject}">Teacher Subject</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Teacher Homeroom:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${teacher.teacherhomeroom}">Teacher Homeroom</p>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
